<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        .especial {
            background-color: rgb(252, 134, 134);
            color: white;
        }
        .especial a::after {
            content: ' <-';
            /* content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey; */
        }
        .especial ::before {
            content: '-> ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

</html>
