<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <header>
            <h1>Gerenciamento de Produtos</h1>
        </header>
        <main>
            <!-- Tabela -->
            <section class="tabela-produtos-container">
                <h2>Lista de Produtos</h2>
                <div class="tabela-responsiva">
                    <table class="tabela-produtos"> <!-- inicia a tabela -->
                        <thead> <!-- thead: table head - define o cabeçalho da tabela -->
                            <th>ID</th>
                            <th>Nome do Produto</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </thead>
                        <tbody> <!-- tbody: table body - define o corpo da tabela -->
                            <tr> <!-- TR: linha-->
                                <td>1</td> <!-- TD: Colunas na linha -->
                                <td>Smartphone X</td>
                                <td>R$ 1.500,00</td>
                                <td>50</td>
                                <td>
                                    <button class="btn-editar">Editar</button>
                                    <button class="btn-excluir">Excluir</button>
                                </td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>Notebook</td>
                                <td>R$ 3.200,00</td>
                                <td>25</td>
                                <td>
                                    <button class="btn-editar">Editar</button>
                                    <button class="btn-excluir">Excluir</button>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Computador Intel i5 12gen</td>
                                <td>R$ 5.850,00</td>
                                <td>5</td>
                                <td>
                                    <button class="btn-editar">Editar</button>
                                    <button class="btn-excluir">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- <hr> --> <!-- removido hr -->

            <!-- formulário -->
            <section>
                <h2>Adicionar / Editar Produtos</h2>
                <form class="formulario-produto" id="formulario-produto">
                    <div class="campo-form">
                        <label for="nome-produto"> Nome do Produto: </label>
                        <input type="text" id="nome-produto" name="nome-produto" required>
                    </div>
                    <div class="campo-form">
                        <label for="preco-produto">Preço: </label>
                        <input type="number" id="preco-produto" name="preco-produto" min="0" step="0.01" required>
                    </div>
                    <div class="campo-form">
                        <label for="estoque-produto">Estoque: </label>
                        <input type="number" id="estoque-produto" name="estoque-produto" min="0" required>
                    </div>
                    <div class="campo-form">
                        <label for="descricao-produto">Descrição: </label>
                        <textarea id="descricao-produto" name="descricao-produto" rows="4"></textarea>
                    </div>
                    <div class="campo-form">
                        <button type="submit" class="btn-salvar">Salvar Produto</button>
                        <button type="reset" class="btn-limpar">Limpar</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Sistema de Produtos</p>
        </footer>
    </div> <!-- container -->
</body>

</html>
